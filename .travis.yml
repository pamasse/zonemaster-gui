language: node_js

node_js:
  - "13"

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable


cache:
  directories:
     - ./node_modules

branches:
  only:
  - travis_ci_cd

before_script:
  - npm install

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=./protractor.conf.js
  - npm run build:github_page


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  on:
    branch: travis_ci_cd
